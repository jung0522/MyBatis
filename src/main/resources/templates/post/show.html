<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>글 상세</title>
</head>
<body>
    <div layout:fragment="content">
        <section class="max-w-3xl mx-auto px-4 py-12">
            <article class="bg-white p-6 rounded shadow">
                <div class="mb-4">
                    <div class="flex items-center gap-2 mb-2">
                        <h1 th:text="${post.title}" class="text-2xl font-bold">게시글 제목</h1>
                        <span th:if="${post.isNotice}" 
                              class="px-2 py-1 bg-red-100 text-red-800 rounded-full text-xs font-medium">
                            공지
                        </span>
                    </div>
                    <div class="text-sm text-gray-500 space-y-1">
                        <div>
                            <span>작성자: </span><span th:text="${post.authorName ?: '작성자'}">작성자</span>
                        </div>
                        <div>
                            <span>작성일: </span><span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-01 00:00</span>
                        </div>
                        <div>
                            <span>조회수: </span><span th:text="${post.viewCount ?: 0}">0</span>
                        </div>
                    </div>
                </div>
                <div class="prose max-w-none">
                    <div th:text="${post.content}" class="whitespace-pre-wrap">
                        게시글 내용
                    </div>
                </div>
            </article>

            <!-- ACTIONS -->
            <div class="mt-6 flex justify-between">
                <a th:href="@{/posts}" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded text-sm">목록</a>
                
                <div class="space-x-2">
                    <a th:href="@{/posts/{id}/edit(id=${seq})}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">수정</a>
                    <form th:action="@{/posts/{id}/delete(id=${seq})}" method="post" class="inline" onsubmit="return confirm('정말 삭제하시겠습니까?')">
                        <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 text-sm">삭제</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
