
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>게시글 목록 - 게시판</title>
</head>
<body>
<div layout:fragment="content">
    <section class="max-w-7xl mx-auto px-4 py-12">
        
        <!-- 헤더 -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold">📝 게시글 목록</h2>
            <div class="flex gap-2">
                <a th:href="@{/posts/search}" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 text-sm font-medium">통합 검색</a>
                <a th:href="@{/posts/new}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm font-medium">글쓰기</a>
            </div>
        </div>

        <!-- 간단한 검색 폼 -->
        <div class="mb-6 bg-gray-50 p-4 rounded-lg">
            <form th:action="@{/posts}" method="get" th:object="${condition}">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    
                    <!-- 키워드 검색 -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">제목/내용 검색</label>
                        <input type="text" th:field="*{keyword}" 
                               placeholder="제목 또는 내용을 검색하세요"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- 검색 타입 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">검색 타입</label>
                        <select th:field="*{searchType}" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="title_content">제목+내용</option>
                            <option value="title">제목</option>
                            <option value="content">내용</option>
                        </select>
                    </div>

                    <!-- 검색/초기화 버튼 -->
                    <div class="flex items-end gap-2">
                        <button type="submit" 
                                class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700">
                            🔍 검색
                        </button>
                        <a th:href="@{/posts}" 
                           class="px-4 py-2 bg-gray-500 text-white rounded-md text-sm font-medium hover:bg-gray-600 text-center">
                            초기화
                        </a>
                    </div>
                </div>
                
                <!-- 숨겨진 필드 -->
                <input type="hidden" th:field="*{page}" />
                <input type="hidden" th:field="*{size}" />
            </form>

            <!-- 검색 결과 정보 -->
            <div th:if="${!condition.isEmpty()}" class="mt-3 p-2 bg-blue-50 rounded border-l-4 border-blue-400">
                <div class="text-sm text-blue-800 flex flex-wrap gap-2">
                    <span class="font-medium">검색 조건:</span>
                    <span th:if="${condition.hasKeyword()}" 
                          class="px-2 py-1 bg-blue-100 rounded-full text-xs">
                        키워드: "<span th:text="${condition.keyword}"></span>"
                    </span>
                </div>
            </div>
        </div>

        <!-- 게시글 목록 테이블 -->
        <div class="overflow-x-auto bg-white shadow rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-16">번호</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">제목</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-24">작성자</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-20">조회수</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-24">작성일</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                
                <!-- 게시글 목록 -->
                <tr th:each="post, status : ${pageResult.content}" 
                    th:if="${pageResult.content != null and !pageResult.content.empty}">
                    
                    <!-- 번호 -->
                    <td th:text="${pageResult.totalElements - (pageResult.currentPage - 1) * pageResult.size - status.index}" 
                        class="px-6 py-4 whitespace-nowrap text-sm font-mono text-center text-gray-500">
                        1
                    </td>
                    
                    <!-- 제목 -->
                    <td class="px-6 py-4 text-sm">
                        <a th:href="@{/posts/{id}(id=${post.id})}" 
                           th:text="${post.title}" 
                           class="text-blue-600 hover:underline font-medium">
                            게시글 제목
                        </a>
                        <span th:if="${post.isNotice}" 
                              class="ml-2 px-2 py-1 bg-red-100 text-red-800 rounded-full text-xs font-medium">
                            공지
                        </span>
                    </td>
                    
                    <!-- 작성자 -->
                    <td th:text="${post.authorName ?: '작성자'}" 
                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        작성자
                    </td>
                    
                    <!-- 조회수 -->
                    <td th:text="${post.viewCount ?: 0}" 
                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">
                        0
                    </td>
                    
                    <!-- 작성일 -->
                    <td th:text="${#temporals.format(post.createdAt, 'MM-dd')}" 
                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">
                        12-11
                    </td>
                    
                </tr>

                <!-- 검색 결과 없음 -->
                <tr th:if="${pageResult.content == null or pageResult.content.empty}">
                    <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                        <div class="flex flex-col items-center">
                            <span class="text-6xl mb-4">📝</span>
                            <p class="text-lg font-medium">게시글이 없습니다</p>
                            <p class="text-sm">검색 조건을 변경해보세요</p>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- 페이지네이션 -->
        <div th:if="${pageResult.totalPages > 1}" class="mt-6 flex justify-center">
            <nav class="flex items-center space-x-2">
                <!-- 이전 페이지 -->
                <a th:if="${pageResult.hasPrevious()}"
                   th:href="@{/posts(page=${pageResult.currentPage - 1}, size=${condition.size}, 
                             keyword=${condition.keyword}, searchType=${condition.searchType})}"
                   class="px-3 py-2 bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 rounded text-sm">
                    ‹ 이전
                </a>

                <!-- 페이지 번호들 -->
                <th:block th:each="pageNum : ${#numbers.sequence(pageResult.startPage, pageResult.endPage)}">
                    <a th:if="${pageNum != pageResult.currentPage}"
                       th:href="@{/posts(page=${pageNum}, size=${condition.size}, 
                                 keyword=${condition.keyword}, searchType=${condition.searchType})}"
                       th:text="${pageNum}"
                       class="px-3 py-2 bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 rounded text-sm">
                    </a>
                    <span th:if="${pageNum == pageResult.currentPage}"
                          th:text="${pageNum}"
                          class="px-3 py-2 bg-blue-600 border border-blue-600 text-white rounded text-sm font-medium">
                    </span>
                </th:block>

                <!-- 다음 페이지 -->
                <a th:if="${pageResult.hasNext()}"
                   th:href="@{/posts(page=${pageResult.currentPage + 1}, size=${condition.size}, 
                             keyword=${condition.keyword}, searchType=${condition.searchType})}"
                   class="px-3 py-2 bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 rounded text-sm">
                    다음 ›
                </a>
            </nav>
        </div>

        <!-- 페이지 정보 -->
        <div th:if="${pageResult.totalElements > 0}" class="mt-4 text-center text-sm text-gray-600">
            전체 <span th:text="${pageResult.totalElements}" class="font-medium"></span>개 게시글 중
            <span th:text="${(pageResult.currentPage - 1) * pageResult.size + 1}"></span>-<span th:text="${pageResult.currentPage * pageResult.size > pageResult.totalElements ? pageResult.totalElements : pageResult.currentPage * pageResult.size}"></span>개 표시
        </div>
        
    </section>
</div>
</body>
</html>
